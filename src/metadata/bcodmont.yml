# PURL configuration for http://purl.obolibrary.org/obo/bcodmont

idspace: BCODMONT
base_url: /obo/bcodmont

products:
- bcodmont.owl: https://raw.githubusercontent.com/BCODMO/bcodmont/master/bcodmont.owl
- bcodmont.obo: https://raw.githubusercontent.com/BCODMO/bcodmont/master/bcodmont.obo

term_browser: ontobee
example_terms:
- BCODMONT_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/BCODMO/bcodmont/v

- prefix: /tracker/
  replacement: https://github.com/BCODMO/bcodmont/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/BCODMONT?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/BCODMO/bcodmont/master/
